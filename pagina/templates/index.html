<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <script src="{{ url_for('static', filename='js/peticiones.js' )}}"> </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">

<body style="background-color: antiquewhite;">
    <h1 class="text-center mt-5">Registre un usuario</h1>
    
    <form   class="text-center">
        <div>
            <input type="text" name="" id="nombre" placeholder="nombre" class="m-2">
        </div>

        <div>
            <input type="text" name="" id="apellido" placeholder="apellido" class="m-2">
        </div>

        <div>
            <input type="text" name="" id="identificacion" placeholder="identificacion" class="m-2">
        </div>

        <div>
            <button  type="submit" class="btn btn-primary" onclick="insert_user()">Registrar</button>
        </div>

    </form>
</body>
